<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Tetris</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f8f8f2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .game-container {
      background-color: #282c34;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(100, 255, 218, 0.4);
      text-align: center;
      border: 2px solid #64ffda;
      margin-top: 30px;
      max-width: 98vw;
    }
    h1 {
      color: #64ffda;
      font-size: 2.2em;
      text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
    }
    canvas {
      background-color: #000;
      border: 2px solid #64ffda;
      max-width: 100%;
      height: auto;
    }
    .control-button {
      background-color: #64ffda;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(100, 255, 218, 0.3);
    }
    .control-button:hover {
      background-color: #45a29e;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .control-button { font-size: 0.9em; padding: 8px 15px; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Juego de Tetris</h1>
    <canvas id="tetris" width="300" height="600"></canvas>
    <div style="margin-top: 15px;">
      <button class="control-button" onclick="startGame()">Iniciar Juego</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const ROWS = 20, COLS = 10, BLOCK_SIZE = canvas.width / COLS;
    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    let arena = createMatrix(COLS, ROWS);
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
      if (type === 'O') return [[2, 2], [2, 2]];
      if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
      if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
      if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
      if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
      if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
    }

    function collide(arena, player) {
      const m = player.matrix, o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            ctx.fillStyle = COLORS[value];
            ctx.fillRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        });
      });
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function drop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        resetPlayer();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (!arena[y][x]) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
      }
    }

    function resetPlayer() {
      const pieces = 'ILJOTSZ';
      player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (COLS / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
      }
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) drop();
      draw();
      requestAnimationFrame(update);
    }

    function move(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function rotate(matrix) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      matrix.forEach(row => row.reverse());
    }

    function playerRotate() {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix);
          rotate(player.matrix);
          rotate(player.matrix);
          player.pos.x = pos;
          return;
        }
      }
    }

    document.addEventListener('keydown', event => {
      if (event.keyCode === 37) move(-1);
      else if (event.keyCode === 39) move(1);
      else if (event.keyCode === 40) drop();
      else if (event.keyCode === 38) playerRotate();
    });

    function startGame() {
      resetPlayer();
      update();
    }
  </script>
</body>
</html>

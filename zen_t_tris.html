<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">zen-t-tris</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f8f8f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      min-height: 100vh;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1em;
      margin-top: 0em;
      margin-bottom: 0em;
    }

    .game-container {
      background: #282c34;
      border: 2px solid #64ffda;
      box-shadow: 0 0 25px rgba(100, 255, 218, 0.3);
      border-radius: 10px;
      margin: 5px auto;
      padding: 5px;
      text-align: center;
      max-width: 95vw;
    }

    h1 {
      color: #64ffda;
      text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
    }

    canvas {
      background: #000;
      border: 2px solid #64ffda;
      display: block;
      margin: 5px auto;
      max-width: 100%;
      height: auto;
    }

    .controls,
    .language-switcher {
      margin: 5px 0;
    }

    .control-button,
    .cta-button {
      background: #64ffda;
      color: #1a1a1a;
      border: none;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(100, 255, 218, 0.4);
      transition: all 0.2s ease-in-out;
    }

    .control-button:hover {
      background: #45a29e;
      transform: translateY(-2px);
    }

    .cta-button {
      background: transparent;
      border: 2px solid #64ffda;
      color: #64ffda;
    }

    .cta-button:hover,
    .cta-button:focus,
    .cta-button.selected {
      background-color: #64ffda;
      color: #1a1a1a;
    }

    .instructions {
      margin-top: 10px;
      font-size: 0.95em;
      color: #a6a6a6;
    }

    /* Touch controls for mobile */
    .touch-controls {
      display: none;
      margin-top: 15px;
    }

    .touch-controls .row {
      display: flex;
      justify-content: center;
    }

    .touch-controls button {
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      margin: 2px;
    }

    @media (max-width: 600px) {
      .touch-controls {
        display: block;
      }

      .touch-controls button {
        width: 50px;
        height: 50px;
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div id="header" class="language-switcher">
      <h1 id="game-title">Zen-T-Tris</h1>
      <div class="controls">
        <button class="control-button" id="startBtn">Iniciar Juego</button>
        <button class="control-button" id="pauseBtn">Pausar</button>
      </div>
      <button id="lang-es" class="cta-button selected" style="display:none">ES</button>
      <button id="lang-en" class="cta-button" style="display:none">EN</button>
    </div>
    <div id="score" style="color: white; font-family: monospace; font-size: 1.5em;">
      Score: 0
    </div>

    <canvas id="tetris" width="240" height="400"
      style="width: 240px; height: 360px; border: 2px solid #0ff; box-shadow: 0 0 10px #0ff;""></canvas>

    <!--
    <div class=" touch-controls" id="touchControls">
      <div class="row">
        <button id="rotateBtn">⟳</button>
        <button id="changeBtn">C</button>
      </div>
      <div class="row">
        <button id="leftBtn">◀</button>
        <button id="downBtn">▼</button>
        <button id="rightBtn">▶</button>
      </div>
    </div>
    -->

  <div class="instructions" id="instructions">
    Usa las flechas del teclado para mover y rotar las piezas.<br>
    También puedes usar <strong>Espacio o Enter</strong> para cambiar la pieza.<br>
    ¡Llena filas para ganar puntos!
  </div>
  </div>

  <script>
    // MULTILANG
    const translations = {
      es: {
        title: "Zen-T-Tris",
        start: "Iniciar",
        pause: "Pausar",
        resume: "Reanudar",
        score: "Puntuación",
        instructions: `Usa las flechas del teclado para mover y rotar las piezas.<br>
        También puedes usar <strong>Espacio o Enter</strong> para cambiar la pieza.<br>
        ¡Llena filas para ganar puntos!`
      },
      en: {
        title: "Zen-T-Tris",
        start: "Start",
        pause: "Pause",
        resume: "Resume",
        score: "Score",
        instructions: `Use the arrow keys to move and rotate pieces.<br>
        You can also use <strong>Space or Enter</strong> to change pieces.<br>
        Fill lines to score points!`
      }
    };

    let lang = 'en';

    // TETRIS LOGIC
    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    const minSwipeDistance = 30; // píxeles
    const maxSwipeTime = 500; // ms

    context.scale(20, 20);

    let arena = createMatrix(12, 20);
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let paused = false;
    let animationFrame;
    let gameStarted = false;
    let score = 0;

    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;
    let touchStartTime = 0;
    let lastTapTime = 0;


    function setLang(newLang) {
      lang = newLang;
      document.getElementById('game-title').textContent = translations[lang].title;
      document.getElementById('startBtn').textContent = translations[lang].start;
      document.getElementById('pauseBtn').textContent = translations[lang].pause;
      document.getElementById('instructions').innerHTML = translations[lang].instructions;
      document.title = translations[lang].title;

      document.getElementById('lang-es').classList.toggle('selected', lang === 'es');
      document.getElementById('lang-en').classList.toggle('selected', lang === 'en');

      updateScore(); // Actualizar puntuación al cambiar idioma
    }

    document.getElementById('lang-es').addEventListener('click', () => setLang('es'));
    document.getElementById('lang-en').addEventListener('click', () => setLang('en'));
    setLang(lang);


    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
      if (type === 'O') return [[2, 2], [2, 2]];
      if (type === 'L') return [[0, 0, 3], [3, 3, 3], [0, 0, 0]];
      if (type === 'J') return [[4, 0, 0], [4, 4, 4], [0, 0, 0]];
      if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
      if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
      if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
    }

    function drawMatrix(matrix, offset) {
      if (!matrix) return; // <- Protección extra

      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = COLORS[value] || '#000';
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        alert("Game Over!"); // Mensaje de fin de juego
        score = 0; // Reiniciar puntuación
        updateScore();
      }
    }

    function playerRotate() {
      const m = player.matrix;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      m.forEach(row => row.reverse());
      if (collide(arena, player)) {
        player.pos.x++;
        if (collide(arena, player)) {
          player.pos.x -= 2;
          if (collide(arena, player)) {
            player.pos.x++;
          }
        }
      }
    }

    function arenaSweep() {
      let rowCount = 1;

      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;

        score += rowCount * 10;  // o 100 si prefieres puntajes más altos
        rowCount *= 2;

        updateScore();  // ← actualizar pantalla
      }
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function update(time = 0) {
      const delta = time - lastTime;
      lastTime = time;
      if (!paused) {
        dropCounter += delta;
        if (dropCounter > dropInterval) {
          playerDrop();
        }
        draw();
      }
      animationFrame = requestAnimationFrame(update);
    }

    function updateScore() {
      document.getElementById('score').textContent = `${translations[lang].score}: ${score}`;
    }

    // Controles
    document.addEventListener('keydown', e => {
      e.preventDefault(); // Evitar scroll en móviles

      if (e.keyCode === 37) playerMove(-1);
      else if (e.keyCode === 39) playerMove(1);
      else if (e.keyCode === 40) playerDrop();
      else if (e.keyCode === 38) playerRotate();
      else if (e.keyCode === 32 || e.keyCode === 13) playerReset();
    });


    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTapTime;

      touchStartX = touch.clientX;
      touchStartY = touch.clientY;

      if (tapLength < 300 && tapLength > 0) {
        //Doble tap detectado
        //console.log("Double tap!");
        playerReset(); // Reiniciar pieza
      }
      
      lastTapTime = currentTime;

    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
      if (touchStartX === null || touchStartY === null) return;

      const touch = e.touches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;

      const threshold = 20; // px mínimos para que cuente como gesto

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Movimiento horizontal
        if (deltaX > threshold) {
          playerMove(1); // Derecha
          touchStartX = touch.clientX; // Reinicia punto de comparación
        } else if (deltaX < -threshold) {
          playerMove(-1); // Izquierda
          touchStartX = touch.clientX;
        }
      } else {
        // Movimiento vertical
        if (deltaY < -threshold * 3) {
          playerRotate(1); // Movimiento hacia arriba = rotar
          touchStartY = touch.clientY;
        } else if (deltaY > threshold * 1) {
          playerDrop(); // Movimiento hacia abajo = caer
          touchStartY = touch.clientY;
        }
        // (Podrías usar deltaY > threshold para caída rápida)
      }

      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      touchStartX = null;
      touchStartY = null;
    });


    // Botones
    document.getElementById('startBtn').addEventListener('click', () => {
      if (!arena) {
        arena = createMatrix(12, 20); // En caso no esté inicializado
      } else {
        arena.forEach(row => row.fill(0)); // Limpiar tablero
      }

      playerReset();                       // Crea nueva pieza
      paused = false;                      // Asegura que no esté pausado
      dropCounter = 0;                     // Reinicia caída
      lastTime = 0;
      score = 0; // Reiniciar puntuación
      updateScore();

      if (!gameStarted) {
        update();                          // Solo lo llamamos la primera vez
        gameStarted = true;
      }

      document.getElementById('pauseBtn').textContent = translations[lang].pause;
      document.getElementById('startBtn').blur();
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? translations[lang].resume : translations[lang].pause;
    });


    // Touch controls
    /*
    document.getElementById('leftBtn').addEventListener('touchstart', e => { e.preventDefault(); playerMove(-1); });
    document.getElementById('rightBtn').addEventListener('touchstart', e => { e.preventDefault(); playerMove(1); });
    document.getElementById('downBtn').addEventListener('touchstart', e => { e.preventDefault(); playerDrop(); });
    document.getElementById('rotateBtn').addEventListener('touchstart', e => { e.preventDefault(); playerRotate(); });
    document.getElementById('changeBtn').addEventListener('touchstart', e => { e.preventDefault(); playerReset(); });
    */

    //playerReset();
    //update();
  </script>
</body>

</html>
